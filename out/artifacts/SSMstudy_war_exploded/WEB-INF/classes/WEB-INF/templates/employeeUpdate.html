<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工数据修改页面</title>
    <link rel="stylesheet" th:href="@{/static/css/mycss.css}" type="text/css">

</head>
<body>
<div class="fullscreen-image" style="text-align: center; position: relative"  >
    <img style="height: 100%" th:src="@{/static/img/033.png}">
    <div style="text-align: center; position: absolute; z-index: 2; top: 70%; left: 0; right: -0%; transform: translateY(-100%);">
        <h1 style="color: black">TOM牌管理系统</h1>
        <h2 style="color: greenyellow">修改页面</h2>
          <form method="post" th:action="@{'/employeeMangerOperate/'+${emp.empId}}">
              <input name="_method" type="hidden" value="put">
             <span style="color: springgreen">姓名:</span><input name="empName" th:value="${emp.empName}" type="text"><br><br>
              <span style="color: springgreen">年龄:</span><input name="age" th:value="${emp.age}" type="number"><br><br>
              <span style="color: springgreen">男:</span><input name="sex" th:checked="${emp.sex == '男'}" type="radio" value="男">
              <span style="color: springgreen">女:</span><input name="sex" th:checked="${emp.sex == '女'}" type="radio" value="女"><br><br>
              <span style="color: springgreen">email:</span><input name="email" th:value="${emp.email}" type="text"><br><br>
              <input type="submit">
          </form>
        <br>
        <a class="abutn" th:href="@{/employeeManger/1}">返回</a>

    </div>
    </div>


</body>
</html>
