<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<div style="text-align: center ;position:relative">
    <img src="static/img/010.png" width="100%"/>
    <div style="text-align: center; position: absolute; z-index: 2; top: 50%; left: 0; right: 0; transform: translateY(-100%);">
        <h1 style="color: purple">TOM牌管理系统</h1>
                <h2 style="color: teal">注册系统欢迎您</h2>
        <form id="registerForm" method="post" th:action="@{/registerRequest}">
        &nbsp;&nbsp;&nbsp;&nbsp;用户名:<input id="name" name="name" th:value="${messageModel.object.name}" type="text"> <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 密码: <input id="pw1" name="password" th:value="${messageModel.object.password}" type="password"><br>
        重复密码:<input id="pw2" type="password"><br>
        <p style="color: tomato" th:text="${messageModel.msg}"></p><br>
        <button id="register"style="color: steelblue" type="button">确认注册~</button>
    </form>
    </div>
</div>
</body>
<script>
       let name = document.getElementById("name");
       let pw1=  document.getElementById("pw1");
       let pw2=  document.getElementById("pw2");
       let register=document.getElementById("register");
       let registerForm =document.getElementById("registerForm");

       register.onclick=function (){
              if (name.value ==""){
                  alert("用户名为空")
              }else if (pw1.value==""){
                  alert("密码为空")
              }else if (pw2.value!=pw1.value){
                  alert("两次密码不一致")
              }else {
                  registerForm.submit()
              }

       }



</script>

</html>
